<header>
  <app-header></app-header>
</header>
<main>
  <ng-container>
    <div
      class="wrapper"
      *ngFor="let data of jupiterData?.slice(0, 6); let index = index"
    >
      <div *ngIf="data.highTimeline === true" class="container">
        <h2>{{ data.header }}</h2>
        <app-slider [index]="index" [data]="data.data"></app-slider>
      </div>
    </div>
  </ng-container>
</main>
<footer></footer>

<router-outlet></router-outlet>
